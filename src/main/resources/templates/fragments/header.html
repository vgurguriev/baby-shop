<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-color-black" href="/">Home</a>

            <a class="nav-item text-color-black" href="/offers">Catalog</a>
            <a class="nav-item text-color-black" href="/users/register" sec:authorize="!isAuthenticated()">Register</a>
            <a class="nav-item text-color-black" href="/users/login" sec:authorize="!isAuthenticated()">Login</a>

            <!-- <svg class="position-end" xmlns="http://www.w3.org/2000/svg" width="50" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg> -->
            <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-item dropdown-toggle text-color-black" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Account
                </a>
                <ul class="dropdown-menu" id="nav-dropdown" sec:authorize="isAuthenticated()">
                    <li><a class="dropdown-item" href="#">My Profile</a></li>
                    <li><a class="dropdown-item" href="#">Admin panel</a></li>
                    <li><a class="dropdown-item" href="/product/add">Add Product</a></li>
                    <li><a class="dropdown-item">
                        <form th:action="@{/users/logout}"
                              th:method="post" sec:authorize="isAuthenticated()">
                            <input class="btn btn-link nav-link text-color-black" type="submit" value="Logout">
                        </form>
                    </a></li>

                </ul>
            </div>

            <a class="nav-item text-color-black" href="/cart" sec:authorize="isAuthenticated()">Cart</a>

            <div class="text-color-black" sec:authorize="isAuthenticated()">Welcome,
                <th:block
                        th:text="${#authentication.principal.getUsername()}">X
                </th:block>
                !
            </div>

        </div>
    </nav>
</header>
</body>
</html>
